<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<link rel="alternate"
      type="application/rss+xml"
      href="https://bastibe.de/rss.xml"
      title="RSS feed for https://bastibe.de/"/>
<title>Comparison of Photographs: Scene 3</title>
<meta name="author" content="Bastian Bechtold">
<meta name="referrer" content="no-referrer">
<link rel="icon" href="/static/favicon.ico">
<link rel="apple-touch-icon-precomposed" href="/static/favicon-152.png">
<link rel="msapplication-TitleImage" href="/static/favicon-144.png">
<link rel="msapplication-TitleColor" href="#0141ff">
<style>
  body {
      background-color: black;
  }
  div#lightbox {
      display: flex;
      flex-direction: row;
      overflow-x: hidden;
      height: 100vh;
      padding-left: 30px;
      padding-right: 30px;
  }
  div.page {
      position: relative;
      flex: 0 0 auto;
      width: calc(100vw - 120px);
      height: 100vh;
  }
  div#lightbox img {
      max-height: calc(100% - 2em);
      max-width: calc(100% - 20px);
      position: relative;
      top: calc(50% - 2em);
      transform: translateY(-50%) translateX(-50%);
      left: 50%;
  }
  div#lightbox p {
      position: absolute;
      color: darkgrey;
      text-align: center;
      width: 100%;
      bottom: 0;
  }
</style>
<script>
  document.onkeydown = function navigate(key) {
      key = key || window.event;
      if (key.key === "ArrowRight") {
          scroll(1);
      } else if (key.key === "ArrowLeft") {
          scroll(-1);
      }
  }
  function scroll(rightOrLeft) {
      lightbox = document.getElementById('lightbox');
      scrollWidth = document.getElementsByClassName('page')[0].clientWidth;
      lightbox.scrollLeft += scrollWidth * rightOrLeft;
  }
  window.addEventListener('load', function() {
      document.getElementById('lightbox').onclick = function click(event) {
          scrollWidth = document.getElementsByClassName('page')[0].clientWidth;
          if (event.buttons == 0) {
              if (event.clientX > scrollWidth / 2) {
                  scroll(1);
              } else {
                  scroll(-1);
              }
          }
      }
  })
</script>
<meta http-equiv="content-type" content="application/xhtml+xml; charset=UTF-8">
<meta name="viewport" content="initial-scale=1,width=device-width,minimum-scale=1"></head>
<body>
  <div id="lightbox">
    <div class="page">
      <img src="Scene 3 Google Pixel 2.jpg">
      <p>Google Pixel 2 • 1/1671s f/1.8 4mm ISO53</p>
    </div>
    <div class="page">
      <img src="Scene 3 Pentax Q7.jpg">
      <p>Pentax Q7 • 1/400s f/4.0 5mm ISO100</p>
    </div>
    <div class="page">
      <img src="Scene 3 Panasonic DMC-LX100.jpg">
      <p>Panasonic LX100 • 1/1600s f/3.2 12mm ISO200</p>
    </div>
    <div class="page">
      <img src="Scene 3 Ricoh GR.jpg">
      <p>Ricoh GR • 1/500s f/4.0 18mm ISO100</p>
    </div>
    <div class="page">
      <img src="Scene 3 Fujifilm X-T2.jpg">
      <p>Fujifilm X-T2 • 1/450s f/5.6 18mm ISO200</p>
    </div>
  </div>
</body>
</html>
